spring:
  application:
    name: test
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  config:
    import: classpath:info.yml
  datasource:
    driver-class-name: oracle.jdbc.driver.OracleDriver
    url: ${oracle.url}
    username: ${oracle.username} 
    password: ${oracle.password} 

server:
  port: 8080
  servlet:
    context-path: /test

mybatis:
  mapper-locations: classpath:sqlmap/*Mapper.xml